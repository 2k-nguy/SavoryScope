<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavoryScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Your Personal Restaurant Guide</h1>

    <!--The div element for the map -->
    <div id="map"></div>

    <!-- User input fields -->
<input id="location" type="text" placeholder="Enter a location">

<input id="min-budget" type="number" placeholder="Minimum budget">

<input id="max-budget" type="number" placeholder="Maximum budget">

<!-- Input Cuisine -->>
<select id="cuisine">
    <option value="">Select a cuisine</option>
    <option value="italian">Italian</option>
    <option value="chinese">Chinese</option>
    <option value="mexican">Mexican</option>
    <option value="american">American</option>
    <option value="japanese">Japanese</option>
    <option value="indian">Indian</option>
    <option value="french">French</option>
    <option value="thai">Thai</option>
    <option value="mediterranean">Mediterranean</option>
    <option value="spanish">Spanish</option>
    <option value="greek">Greek</option>
    <option value="korean">Korean</option>
    <option value="vietnamese">Vietnamese</option>
    <option value="middle eastern">Middle Eastern</option>
    <option value="brazilian">Brazilian</option>
    <option value="cajun">Cajun/Creole</option>
    <option value="german">German</option>
    <option value="british">Irish</option>
    <option value="ethiopian">Ethiopian</option>
    <option value="caribbean">Caribbean</option>
</select>

<button id="search">Search</button>

<!-- A div to display the search results -->
<div id="results"></div>
